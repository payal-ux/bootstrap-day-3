<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Table</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="p-3">
        <h1>Bootstrap normal table with class table</h1>
        <table class="table table-bordered">
        <thead>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        </thead>
        <tr>
            <td>payal</td>
            <td>Thite</td>
            <td>20</td>

        </tr>
        <tr>
            <td>pankaj</td>
            <td>shinde</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Anuja</td>
            <td>cathon</td>
            <td>18</td> 
        </tr>
    </div>
</table>



    <div class="p-3">
        <h1>Advanced bootstrap table</h1>
        <table class="table table-bordered">
           
        <thead>
        <tr>
            <th>#</th>
            <th>first</th>
            <th>last </th>
            <th>Handle</th>
        </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>shraddha</td>
            <td>kapoor</td>
            <td>@mdo</td>

        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2" class="text-center align-middle ">1akshay</td>
            <td>kumar</td>
            <td>@cat</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2" > larry the bird access></td>
            <td>@twitter</td> 
            
        </tr>
    </div>
    </table>

</body>
</html>
